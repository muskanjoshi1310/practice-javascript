<!-- 8)WAP to print Fibonacci series. -->
<html>
    <head>
        <body>
            <script>
                let n=5
                let a=1,b=1,c
                for(let i=1;i<=n;i++){
                    document.write(a)
                   c= a+b
                    a=b
                    b=c

                }
            </script>

        </body>
    </head>
</html>
