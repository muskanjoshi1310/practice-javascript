6)WAP to find out the factors of a number.

        <body>
            <script>
                let factor=5
                for(let i=1;i<=factor;i++){
                    if(factor%i==0){
                        document.write(i+"this is factor<br>")
                    }
                    //else{
                       // document.write(i+"this is not factor<br>")

                }
            </script>
        </body>
