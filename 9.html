10)WAP to print Even numbers upto N.
11)WAP to print N odd numbers.
12)WAP to print Odd numbers upto N.

<html>
    <head>
        <body>
            <script>
                let n=prompt("enter the number")
                n=(n)
                for(let i=0;i<=n;i++){
                    if(i%2==0){
                        document.write("<br>"+ i+"this is even number")
                    }
                    else{
                        document.write("<br>"+ i+"this is odd number")
                    }
                }
            </script>
        </body>
    </head>
</html>
